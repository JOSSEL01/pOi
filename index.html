    body {

    p {
        background-color: white;
        color: black;
        border-radius: 30px;

<body>
    <div class="ct">
        <h1>INGRESAR UN NÃšMERO:</h1>
        <input type="text" name="tb_number" id="tb_number" onkeyup="IsInteger(tb_number.value)">

        <input type="button" name="bt_calculate" id="bt_calculate" value="CALCULAR" disabled="disabled"
            onclick="IsEven(tb_number.value)">
    </div>
    <script type='text/javascript'>
        function IsEven(value) {
            if (value % 2 == 0) {
                alert("El numero introducido es par");
            } else {
                alert("El numero introducido es impar");
            }
        }

        function IsInteger(str) {
            bt_calculate.disabled = !(/^[0-9]{1,10}$/.test(str) && str <= Number.MAX_SAFE_INTEGER);
        }
    </script>
